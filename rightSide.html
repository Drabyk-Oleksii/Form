<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rightSide</title>
</head>
<body>
<header>
    <h1>Profile</h1>
</header>
<main>
    <div>
        <img src="img/men.jpg" alt="photo">
    </div>
<div>
    <form action="#"name="data">
        <div>
        <input type="file" name="client_photo" >
        <button type="reset">Delete</button>
        </div>
        <div>
            <p>Name</p>
            <input type="text" name="name">
        </div>
        <div>
            <p>E-mail</p>
            <input type="email" name="email">
        </div>
        <div>
        <p>Country</p>
        <select name="country">
            <option value="Ukraine">Ukraine</option>
            <option value="Other World">Other World</option>
        </select>
        </div>
        <div>
        <p>City</p>
        <input type="text" name="city" id="city">
        </div>
        <div>
            <p>Zip Code</p>
            <input type="tel" name="zip_code">
        </div>
        <div>
            <p>Phone Number</p>
            <input type="tel" name="phone_number">
        </div>
        <br>
        <div>
            <button type="submit">Update</button>
        </div>
    </form>
</div>
</main>
</body>
</html>
